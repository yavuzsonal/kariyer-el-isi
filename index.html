<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Ambassador Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }
      @keyframes breathe {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(15px, -25px) scale(1.1); }
        66% { transform: translate(-10px, 10px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-breathe { animation: breathe 5s infinite ease-in-out; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      // All React components and app logic are now in this script tag.
      // This allows the app to run from a single HTML file without a build step.

      // From components/Slides.tsx
      const CHARACTER_IMAGE_URL = "character.png";
      const LOGO_IMAGE_URL = "logo.png";

      const Logo = () => (
          <img 
              src={LOGO_IMAGE_URL}
              alt="Arelkam Logo"
              className="h-10 md:h-12 w-auto drop-shadow-lg"
          />
      );

      const Character = ({ className }) => {
        return (
          <div className={`relative ${className}`}>
            <img 
              src={CHARACTER_IMAGE_URL} 
              alt="Career Ambassador Character" 
              className="object-contain w-full h-full drop-shadow-2xl"
            />
          </div>
        );
      };

      const ArrowRightIcon = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
      );

      const LikeIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.59-11.59c0-1.25-.904-2.25-2.031-2.25s-2.031 1-2.031 2.25v.861c0 .547.213 1.05.584 1.424.37.375.861.584 1.447.584h.001M5.904 18.5c1.036 0 1.884-.846 1.884-1.884s-.848-1.884-1.884-1.884-1.884.846-1.884 1.884.848 1.884 1.884 1.884Z" />
          </svg>
      );

      const CommentIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.006 3 11.5c0 4.556 4.03 8.25 9 8.25Z" />
          </svg>
      );

      const ShareIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.186 2.25 2.25 0 0 0-3.933 2.186Z" />
          </svg>
      );

      const SlideContainer = ({ children }) => (
          <div className="w-full h-full flex items-center justify-center p-6 sm:p-8 lg:p-16 relative pt-28 sm:pt-24 lg:pt-16">
              <div className="absolute top-8 left-1/2 transform -translate-x-1/2 z-10">
                  <Logo />
              </div>
              {children}
          </div>
      );

      const Slide1 = () => (
          <SlideContainer>
              <div className="grid grid-cols-1 lg:grid-cols-2 items-center gap-8 w-full max-w-6xl">
                  <div className="flex flex-col text-center lg:text-left items-center lg:items-start order-2 lg:order-1">
                      <h1 className="text-[2.75rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tighter">KARİYER ELÇİLERİ</h1>
                      <div className="my-4 md:my-6">
                          <span className="inline-block bg-[#3c41c7] text-white text-3xl sm:text-5xl md:text-7xl font-bold py-2 px-6 md:py-3 md:px-8 rounded-full transform -rotate-3">aranıyor!</span>
                      </div>
                      <p className="text-lg md:text-xl font-semibold bg-black/20 px-4 py-2 rounded-lg">Son Başvuru: 10.10.2025</p>
                      <div className="mt-8 md:mt-12 flex items-center gap-4 text-base md:text-lg">
                          <div className="w-10 h-10 md:w-12 md:h-12 border-2 border-white rounded-full flex items-center justify-center">
                              <ArrowRightIcon className="w-5 h-5 md:w-6 md:h-6" />
                          </div>
                          <span>Detaylar İçin Kaydır</span>
                      </div>
                  </div>
                  <div className="w-full h-full flex items-center justify-center order-1 lg:order-2">
                      <Character className="w-64 h-auto sm:w-80 md:w-[400px]" />
                  </div>
              </div>
          </SlideContainer>
      );

      const Slide2 = () => (
          <SlideContainer>
              <div className="w-full max-w-4xl text-center flex flex-col items-center">
                  <h2 className="text-[2.5rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-8 md:mb-12">SENİ NELER BEKLİYOR?</h2>
                  <ul className="space-y-4 text-base sm:text-lg md:text-xl lg:text-2xl text-left max-w-2xl w-full">
                      {["e-Devlet Onaylı 21.YY Yetkinlikleri Eğitim Programı", "Sektör Yöneticilerinden Mentörlük", "Network İmkanı", "Referans Mektubu", "Deneyim Odaklı Harika Bir Serüven"].map((item, index) => (
                          <li key={index} className="p-3 md:p-4 bg-white/10 rounded-xl backdrop-blur-sm transition hover:bg-white/20">
                              {item}
                          </li>
                      ))}
                  </ul>
              </div>
          </SlideContainer>
      );

      const Slide3 = () => (
          <SlideContainer>
              <div className="w-full max-w-4xl text-center flex flex-col items-center">
                  <h2 className="text-[2.5rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-8 md:mb-12">BİZ SENDEN NELER BEKLİYORUZ?</h2>
                  <ul className="space-y-4 text-base sm:text-lg md:text-xl lg:text-2xl text-left max-w-2xl w-full">
                      {["Öğrenme Tutkusu Ve Gelişime Açıklık", "Aktif Katılım Ve Sorumluluk Bilinci", "İletişime Açık Ve İşbirlikçi Yaklaşım", "Kendini Geliştirme Konusunda Kararlılık"].map((item, index) => (
                          <li key={index} className="p-3 md:p-4 bg-white/10 rounded-xl backdrop-blur-sm transition hover:bg-white/20">
                              {item}
                          </li>
                      ))}
                  </ul>
              </div>
          </SlideContainer>
      );

      const Slide4 = () => (
          <SlideContainer>
              <div className="w-full max-w-4xl flex flex-col items-center">
                  <h2 className="text-[2.5rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-8 md:mb-12 text-center">NASIL BAŞVURULUR?</h2>
                  <div className="w-full grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 text-center">
                      <a href="https://arelkam.arel.edu.tr/ogrenci/login" target="_blank" rel="noopener noreferrer" className="block">
                          <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[160px] md:min-h-[200px] hover:bg-white/20 transition h-full">
                              <span className="text-5xl md:text-6xl font-bold text-white/50 mb-2">1</span>
                              <h3 className="text-xl md:text-2xl font-bold">Başvuru Yap</h3>
                              <p className="text-sm sm:text-base text-white/80">Arelkam web sayfasındaki ilana</p>
                          </div>
                      </a>
                      <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[160px] md:min-h-[200px] hover:bg-white/20 transition">
                          <span className="text-5xl md:text-6xl font-bold text-white/50 mb-2">2</span>
                          <h3 className="text-xl md:text-2xl font-bold">Mülakata Katıl</h3>
                          <p className="text-sm sm:text-base text-white/80">Ön Elemeyi Geç</p>
                      </div>
                       <div className="bg-white/10 p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[160px] md:min-h-[200px] hover:bg-white/20 transition">
                          <span className="text-5xl md:text-6xl font-bold text-white/50 mb-2">3</span>
                          <h3 className="text-xl md:text-2xl font-bold">Kariyer Elçisi Ol!</h3>
                          <p className="text-sm sm:text-base text-white/80">Fark Yaratmaya Başla</p>
                      </div>
                  </div>
              </div>
          </SlideContainer>
      );

      const Slide5 = () => (
          <SlideContainer>
              <div className="w-full max-w-4xl flex flex-col items-center text-center">
                  <div className="flex gap-6 md:gap-8 text-white mb-6 md:mb-8">
                      <LikeIcon className="w-10 h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                      <CommentIcon className="w-10 h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                      <ShareIcon className="w-10 h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                  </div>
                  <h2 className="text-[2.5rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tight">BUGÜN BAŞVUR,</h2>
                  <h2 className="text-[2.5rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tight mt-1 md:mt-2">YARIN</h2>
                  <div className="mt-4 md:mt-6">
                      <span className="inline-block bg-[#3c41c7] text-yellow-300 text-4xl sm:text-6xl md:text-8xl font-bold py-3 px-8 md:py-4 md:px-12 rounded-full transform rotate-[-3deg]">LİDER OL!</span>
                  </div>
              </div>
          </SlideContainer>
      );

      // From App.tsx
      const slideComponents = [
        <Slide1 key="slide1" />,
        <Slide2 key="slide2" />,
        <Slide3 key="slide3" />,
        <Slide4 key="slide4" />,
        <Slide5 key="slide5" />,
      ];
      const TOTAL_SLIDES = slideComponents.length;

      const App = () => {
        const { useState, useEffect, useCallback, useRef } = React;
        const [currentSlide, setCurrentSlide] = useState(0);
        const isInteractingRef = useRef(false);
        const timeoutRef = useRef(null);
        const touchStartY = useRef(null);

        const nextSlide = useCallback(() => {
          setCurrentSlide((prev) => (prev === TOTAL_SLIDES - 1 ? 0 : prev + 1));
        }, []);

        const prevSlide = useCallback(() => {
          setCurrentSlide((prev) => (prev === 0 ? TOTAL_SLIDES - 1 : prev - 1));
        }, []);

        useEffect(() => {
          const startInteraction = () => {
            isInteractingRef.current = true;
            if (timeoutRef.current) clearTimeout(timeoutRef.current);
            timeoutRef.current = setTimeout(() => {
              isInteractingRef.current = false;
            }, 800); // Cooldown to prevent rapid slide changes
          };
          
          const handleWheel = (event) => {
            if (isInteractingRef.current) return;

            if (event.deltaY > 5) { // Small threshold
              nextSlide();
              startInteraction();
            } else if (event.deltaY < -5) {
              prevSlide();
              startInteraction();
            }
          };
          
          const handleKeyDown = (event) => {
            if (isInteractingRef.current) return;
            if (event.key === 'ArrowRight' || event.key === 'ArrowDown') {
              nextSlide();
              startInteraction();
            } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
              prevSlide();
              startInteraction();
            }
          };

          const handleTouchStart = (event) => {
              touchStartY.current = event.touches[0].clientY;
          };

          const handleTouchEnd = (event) => {
            if (isInteractingRef.current || touchStartY.current === null) return;
            
            const touchEndY = event.changedTouches[0].clientY;
            const swipeDistance = touchStartY.current - touchEndY;
            const minSwipeDistance = 50;
            
            if (swipeDistance > minSwipeDistance) {
                nextSlide();
                startInteraction();
            } else if (swipeDistance < -minSwipeDistance) {
                prevSlide();
                startInteraction();
            }
            touchStartY.current = null;
          };


          window.addEventListener('wheel', handleWheel);
          window.addEventListener('keydown', handleKeyDown);
          window.addEventListener('touchstart', handleTouchStart);
          window.addEventListener('touchend', handleTouchEnd);
          
          return () => {
            window.removeEventListener('wheel', handleWheel);
            window.removeEventListener('keydown', handleKeyDown);
            window.removeEventListener('touchstart', handleTouchStart);
            window.removeEventListener('touchend', handleTouchEnd);
            if (timeoutRef.current) {
              clearTimeout(timeoutRef.current);
            }
          };
        }, [nextSlide, prevSlide]);

        return (
          <main className="relative w-full h-screen overflow-hidden bg-gradient-to-br from-orange-500 to-amber-500 text-white font-sans">
            {/* Background Blobs */}
            <div className="absolute top-0 -left-4 w-72 h-72 bg-red-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-breathe"></div>
            <div className="absolute top-0 -right-4 w-72 h-72 bg-orange-400 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-breathe animation-delay-2000"></div>
            <div className="absolute -bottom-8 left-20 w-72 h-72 bg-rose-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-breathe animation-delay-4000"></div>

            {/* Slide Counter */}
            <div className="absolute top-4 left-4 sm:top-8 sm:left-8 text-base sm:text-lg font-semibold z-20 bg-black/20 px-3 py-1 rounded-lg">
              {String(currentSlide + 1).padStart(2, '0')} / {String(TOTAL_SLIDES).padStart(2, '0')}
            </div>

            {/* Slide Container */}
            <div className="w-full h-full transition-transform duration-700 ease-in-out" style={{ transform: `translateY(-${currentSlide * 100}%)` }}>
              {slideComponents.map((slide, index) => (
                <div key={index} className="w-full h-full flex-shrink-0">
                  {slide}
                </div>
              ))}
            </div>
          </main>
        );
      };

      // From index.tsx
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
