<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Ambassador Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }
      @keyframes breathe {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(15px, -25px) scale(1.1); }
        66% { transform: translate(-10px, 10px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-breathe { animation: breathe 5s infinite ease-in-out; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      // All React components and app logic are now in this script tag.
      // This allows the app to run from a single HTML file without a build step.

      // From components/Slides.tsx
      const CHARACTER_IMAGE_URL = "character.png";
      const LOGO_IMAGE_URL = "logo.png";

      const Logo = () => (
          <img 
              src={LOGO_IMAGE_URL}
              alt="Arelkam Logo"
              className="h-10 md:h-12 w-auto drop-shadow-lg"
          />
      );

      const Character = ({ className }) => {
        return (
          <div className={`relative ${className}`}>
            <img 
              src={CHARACTER_IMAGE_URL} 
              alt="Career Ambassador Character" 
              className="object-contain w-full h-full drop-shadow-2xl"
            />
          </div>
        );
      };

      const ArrowRightIcon = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
      );

      const LikeIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.59-11.59c0-1.25-.904-2.25-2.031-2.25s-2.031 1-2.031 2.25v.861c0 .547.213 1.05.584 1.424.37.375.861.584 1.447.584h.001M5.904 18.5c1.036 0 1.884-.846 1.884-1.884s-.848-1.884-1.884-1.884-1.884.846-1.884 1.884.848 1.884 1.884 1.884Z" />
          </svg>
      );

      const CommentIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.006 3 11.5c0 4.556 4.03 8.25 9 8.25Z" />
          </svg>
      );

      const ShareIcon = ({ className }) => (
          <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.186 2.25 2.25 0 0 0-3.933 2.186Z" />
          </svg>
      );

      const SectionContainer = ({ children, isFirst = false }) => (
          <section className={`w-full min-h-screen flex items-center justify-center p-4 sm:p-8 lg:p-16 relative ${isFirst ? '' : 'pt-24 sm:pt-24 lg:pt-16'}`}>
              {children}
          </section>
      );
      
      const Header = () => (
        <header className="fixed top-0 left-0 right-0 z-20 flex justify-center p-8">
            <Logo />
        </header>
      );


      const Slide1 = () => (
          <SectionContainer isFirst={true}>
              <div className="grid grid-cols-1 lg:grid-cols-2 items-center gap-8 w-full max-w-6xl mt-16 lg:mt-0">
                  <div className="flex flex-col text-center lg:text-left items-center lg:items-start order-2 lg:order-1">
                      <h1 className="text-[2.5rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tighter">KARİYER ELÇİLERİ</h1>
                      <div className="my-4 md:my-6">
                          <span className="inline-block bg-[#3c41c7] text-white text-2xl sm:text-5xl md:text-7xl font-bold py-2 px-6 md:py-3 md:px-8 rounded-full transform -rotate-3">aranıyor!</span>
                      </div>
                      <p className="text-base sm:text-lg md:text-xl font-semibold bg-black/20 px-4 py-2 rounded-lg">Son Başvuru: 10.10.2025</p>
                      <div className="mt-6 md:mt-12 flex items-center gap-4 text-base md:text-lg opacity-50">
                          <div className="w-10 h-10 md:w-12 md:h-12 border-2 border-white rounded-full flex items-center justify-center animate-bounce">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5 md:w-6 md:h-6"><path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                          </div>
                          <span>Keşfetmek İçin Kaydır</span>
                      </div>
                  </div>
                  <div className="w-full h-full flex items-center justify-center order-1 lg:order-2">
                      <Character className="w-52 h-auto sm:w-80 md:w-[400px]" />
                  </div>
              </div>
          </SectionContainer>
      );

      const Slide2 = () => (
          <SectionContainer>
              <div className="w-full max-w-4xl text-center flex flex-col items-center">
                  <h2 className="text-[2.25rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-6 md:mb-12">SENİ NELER BEKLİYOR?</h2>
                  <ul className="space-y-3 text-sm sm:text-lg md:text-xl lg:text-2xl text-left max-w-2xl w-full">
                      {["e-Devlet Onaylı 21.YY Yetkinlikleri Eğitim Programı", "Sektör Yöneticilerinden Mentörlük", "Network İmkanı", "Referans Mektubu", "Deneyim Odaklı Harika Bir Serüven"].map((item, index) => (
                          <li key={index} className="p-2 sm:p-3 md:p-4 bg-white/10 rounded-xl backdrop-blur-sm transition hover:bg-white/20">
                              {item}
                          </li>
                      ))}
                  </ul>
              </div>
          </SectionContainer>
      );

      const Slide3 = () => (
          <SectionContainer>
              <div className="w-full max-w-4xl text-center flex flex-col items-center">
                  <h2 className="text-[2.25rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-6 md:mb-12">BİZ SENDEN NELER BEKLİYORUZ?</h2>
                  <ul className="space-y-3 text-sm sm:text-lg md:text-xl lg:text-2xl text-left max-w-2xl w-full">
                      {["Öğrenme Tutkusu Ve Gelişime Açıklık", "Aktif Katılım Ve Sorumluluk Bilinci", "İletişime Açık Ve İşbirlikçi Yaklaşım", "Kendini Geliştirme Konusunda Kararlılık"].map((item, index) => (
                          <li key={index} className="p-2 sm:p-3 md:p-4 bg-white/10 rounded-xl backdrop-blur-sm transition hover:bg-white/20">
                              {item}
                          </li>
                      ))}
                  </ul>
              </div>
          </SectionContainer>
      );

      const Slide4 = () => (
          <SectionContainer>
              <div className="w-full max-w-4xl flex flex-col items-center">
                  <h2 className="text-[2.25rem] leading-tight sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-4 md:mb-12 text-center">NASIL BAŞVURULUR?</h2>
                  <div className="w-full grid grid-cols-1 md:grid-cols-3 gap-2 sm:gap-4 md:gap-6 text-center">
                      <a href="https://arelkam.arel.edu.tr/ogrenci/login" target="_blank" rel="noopener noreferrer" className="block">
                          <div className="bg-white/10 p-3 sm:p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[120px] md:min-h-[200px] hover:bg-white/20 transition h-full">
                              <span className="text-3xl sm:text-5xl md:text-6xl font-bold text-white/50 mb-1 sm:mb-2">1</span>
                              <h3 className="text-base sm:text-xl md:text-2xl font-bold">Başvuru Yap</h3>
                              <p className="text-xs sm:text-sm text-white/80">Arelkam web sayfasındaki ilana</p>
                          </div>
                      </a>
                      <div className="bg-white/10 p-3 sm:p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[120px] md:min-h-[200px] hover:bg-white/20 transition">
                          <span className="text-3xl sm:text-5xl md:text-6xl font-bold text-white/50 mb-1 sm:mb-2">2</span>
                          <h3 className="text-base sm:text-xl md:text-2xl font-bold">Mülakata Katıl</h3>
                          <p className="text-xs sm:text-sm text-white/80">Ön Elemeyi Geç</p>
                      </div>
                       <div className="bg-white/10 p-3 sm:p-6 rounded-2xl backdrop-blur-sm flex flex-col items-center justify-center min-h-[120px] md:min-h-[200px] hover:bg-white/20 transition">
                          <span className="text-3xl sm:text-5xl md:text-6xl font-bold text-white/50 mb-1 sm:mb-2">3</span>
                          <h3 className="text-base sm:text-xl md:text-2xl font-bold">Kariyer Elçisi Ol!</h3>
                          <p className="text-xs sm:text-sm text-white/80">Fark Yaratmaya Başla</p>
                      </div>
                  </div>
              </div>
          </SectionContainer>
      );

      const Slide5 = () => (
          <SectionContainer>
              <div className="w-full max-w-4xl flex flex-col items-center text-center">
                  <div className="flex gap-6 md:gap-8 text-white mb-6 md:mb-8">
                      <LikeIcon className="w-8 h-8 sm:w-10 sm:h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                      <CommentIcon className="w-8 h-8 sm:w-10 sm:h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                      <ShareIcon className="w-8 h-8 sm:w-10 sm:h-10 md:w-16 md:h-16 opacity-80 hover:opacity-100 transform hover:scale-110 transition-transform" />
                  </div>
                  <h2 className="text-[2rem] sm:text-[2.5rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tight">BUGÜN BAŞVUR,</h2>
                  <h2 className="text-[2rem] sm:text-[2.5rem] leading-tight sm:text-6xl md:text-8xl font-extrabold tracking-tight mt-1 md:mt-2">YARIN</h2>
                  <div className="mt-4 md:mt-6">
                      <span className="inline-block bg-[#3c41c7] text-yellow-300 text-3xl sm:text-4xl md:text-8xl font-bold py-2 px-6 sm:py-3 sm:px-8 md:py-4 md:px-12 rounded-full transform rotate-[-3deg]">LİDER OL!</span>
                  </div>
              </div>
          </SectionContainer>
      );

      // From App.tsx
      const sections = [
        <Slide1 key="slide1" />,
        <Slide2 key="slide2" />,
        <Slide3 key="slide3" />,
        <Slide4 key="slide4" />,
        <Slide5 key="slide5" />,
      ];

      const App = () => {
        return (
          <main className="relative w-full min-h-screen bg-gradient-to-br from-orange-500 to-amber-500 text-white font-sans">
            {/* Background Blobs */}
            <div className="fixed top-0 -left-4 w-72 h-72 bg-red-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-breathe"></div>
            <div className="fixed top-0 -right-4 w-72 h-72 bg-orange-400 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-breathe animation-delay-2000"></div>
            <div className="fixed -bottom-8 left-20 w-72 h-72 bg-rose-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-breathe animation-delay-4000"></div>

            <Header />

            {/* Sections Container */}
            <div>
              {sections}
            </div>
          </main>
        );
      };

      // From index.tsx
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
